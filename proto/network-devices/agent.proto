syntax = "proto3";

package network_devices;

// Network Devices Agent payload have similar content the ones defined in
// https://github.com/DataDog/dd-go/blob/prod/network-devices/common/document/document.go

option go_package = "github.com/DataDog/agent-payload/network-devices";

message Device {
    string uid = 1;
    string name = 2;
    string sysObjectId = 3;
    string model = 4;
    string vendor = 5;
}
