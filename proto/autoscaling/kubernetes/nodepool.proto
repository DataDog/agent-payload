syntax = "proto3";

option go_package = "github.com/DataDog/agent-payload/v5/autoscaling/kubernetes";

package datadog.autoscaling.kubernetes;

import "google/protobuf/struct.proto";

// DisruptionReason defines valid reasons for disruption budgets.
enum NodePoolSpecDisruptionBudgetsReasons {
  NodePoolSpecDisruptionBudgetsReasons_UNSPECIFIED = 0;
  NodePoolSpecDisruptionBudgetsReasons_UNDERUTILIZED = 1;
  NodePoolSpecDisruptionBudgetsReasons_EMPTY = 2;
  NodePoolSpecDisruptionBudgetsReasons_DRIFTED = 3;
}

// ConsolidationPolicy describes which nodes Karpenter can disrupt through its consolidation algorithm. This policy defaults to "WhenEmptyOrUnderutilized" if not specified When replicas is set, ConsolidationPolicy is simply ignored
enum NodePoolSpecDisruptionConsolidationPolicy {
  NodePoolSpecDisruptionConsolidationPolicy_UNSPECIFIED = 0;
  NodePoolSpecDisruptionConsolidationPolicy_WHENEMPTY = 1;
  NodePoolSpecDisruptionConsolidationPolicy_WHENEMPTYORUNDERUTILIZED = 2;
}

// Represents a key's relationship to a set of values. Valid operators are In, NotIn, Exists, DoesNotExist. Gt, and Lt.
enum NodePoolSpecTemplateSpecRequirementsOperator {
  NodePoolSpecTemplateSpecRequirementsOperator_UNSPECIFIED = 0;
  NodePoolSpecTemplateSpecRequirementsOperator_IN = 1;
  NodePoolSpecTemplateSpecRequirementsOperator_NOTIN = 2;
  NodePoolSpecTemplateSpecRequirementsOperator_EXISTS = 3;
  NodePoolSpecTemplateSpecRequirementsOperator_DOESNOTEXIST = 4;
  NodePoolSpecTemplateSpecRequirementsOperator_GT = 5;
  NodePoolSpecTemplateSpecRequirementsOperator_LT = 6;
}

// Required. The effect of the taint on pods that do not tolerate the taint. Valid effects are NoSchedule, PreferNoSchedule and NoExecute.
enum NodePoolSpecTemplateSpecStartupTaintsEffect {
  NodePoolSpecTemplateSpecStartupTaintsEffect_UNSPECIFIED = 0;
  NodePoolSpecTemplateSpecStartupTaintsEffect_NOSCHEDULE = 1;
  NodePoolSpecTemplateSpecStartupTaintsEffect_PREFERNOSCHEDULE = 2;
  NodePoolSpecTemplateSpecStartupTaintsEffect_NOEXECUTE = 3;
}

// Required. The effect of the taint on pods that do not tolerate the taint. Valid effects are NoSchedule, PreferNoSchedule and NoExecute.
enum NodePoolSpecTemplateSpecTaintsEffect {
  NodePoolSpecTemplateSpecTaintsEffect_UNSPECIFIED = 0;
  NodePoolSpecTemplateSpecTaintsEffect_NOSCHEDULE = 1;
  NodePoolSpecTemplateSpecTaintsEffect_PREFERNOSCHEDULE = 2;
  NodePoolSpecTemplateSpecTaintsEffect_NOEXECUTE = 3;
}

// NodePool is the Schema for the NodePools API
message NodePool {
  // APIVersion defines the versioned schema of this representation of an object. Servers should convert recognized schemas to the latest internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
  string api_version = 1;
  // Kind is a string value representing the REST resource this object represents. Servers may infer this from the endpoint the client submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
  string kind = 2;
  google.protobuf.Struct metadata = 3;
  // NodePoolSpec is the top level nodepool specification. Nodepools launch nodes in response to pods that are unschedulable. A single nodepool is capable of managing a diverse set of nodes. Node properties are determined from a combination of nodepool and pod scheduling constraints.
  NodePoolSpec spec = 4;
}

// NodePoolSpec is the top level nodepool specification. Nodepools launch nodes in response to pods that are unschedulable. A single nodepool is capable of managing a diverse set of nodes. Node properties are determined from a combination of nodepool and pod scheduling constraints.
message NodePoolSpec {
  // Disruption contains the parameters that relate to Karpenter's disruption logic
  NodePoolSpecDisruption disruption = 1;
  // Limits define a set of bounds for provisioning capacity. Limits other than limits.nodes is not supported when replicas is set.
  map<string, string> limits = 2;
  // Replicas is the desired number of nodes for the NodePool. When specified, the NodePool will maintain this fixed number of replicas rather than scaling based on pod demand. When replicas is set:  - The following fields are ignored:    * disruption.consolidationPolicy    * disruption.consolidateAfter  - Only limits.nodes is supported; other resource limits (e.g., CPU, memory) must not be specified.  - Weight is not supported. Note: This field is alpha.
  int64 replicas = 3;
  // Template contains the template of possibilities for the provisioning logic to launch a NodeClaim with. NodeClaims launched from this NodePool will often be further constrained than the template specifies.
  NodePoolSpecTemplate template = 4;
  // Weight is the priority given to the nodepool during scheduling. A higher numerical weight indicates that this nodepool will be ordered ahead of other nodepools with lower weights. A nodepool with no weight will be treated as if it is a nodepool with a weight of 0. Weight is not supported when replicas is set.
  int32 weight = 5;
}

// Disruption contains the parameters that relate to Karpenter's disruption logic
message NodePoolSpecDisruption {
  // Budgets is a list of Budgets. If there are multiple active budgets, Karpenter uses the most restrictive value. If left undefined, this will default to one budget with a value to 10%.
  repeated NodePoolSpecDisruptionBudgets budgets = 1;
  // ConsolidateAfter is the duration the controller will wait before attempting to terminate nodes that are underutilized. Refer to ConsolidationPolicy for how underutilization is considered. When replicas is set, ConsolidateAfter is simply ignored
  string consolidate_after = 2;
  // ConsolidationPolicy describes which nodes Karpenter can disrupt through its consolidation algorithm. This policy defaults to "WhenEmptyOrUnderutilized" if not specified When replicas is set, ConsolidationPolicy is simply ignored
  NodePoolSpecDisruptionConsolidationPolicy consolidation_policy = 3;
}

// Budget defines when Karpenter will restrict the number of Node Claims that can be terminating simultaneously.
message NodePoolSpecDisruptionBudgets {
  // Duration determines how long a Budget is active since each Schedule hit. Only minutes and hours are accepted, as cron does not work in seconds. If omitted, the budget is always active. This is required if Schedule is set. This regex has an optional 0s at the end since the duration.String() always adds a 0s at the end.
  string duration = 1;
  // Nodes dictates the maximum number of NodeClaims owned by this NodePool that can be terminating at once. This is calculated by counting nodes that have a deletion timestamp set, or are actively being deleted by Karpenter. This field is required when specifying a budget. This cannot be of type intstr.IntOrString since kubebuilder doesn't support pattern checking for int nodes for IntOrString nodes. Ref: https://github.com/kubernetes-sigs/controller-tools/blob/55efe4be40394a288216dab63156b0a64fb82929/pkg/crd/markers/validation.go#L379-L388
  string nodes = 2;
  // Reasons is a list of disruption methods that this budget applies to. If Reasons is not set, this budget applies to all methods. Otherwise, this will apply to each reason defined. allowed reasons are Underutilized, Empty, and Drifted.
  repeated NodePoolSpecDisruptionBudgetsReasons reasons = 3;
  // Schedule specifies when a budget begins being active, following the upstream cronjob syntax. If omitted, the budget is always active. Timezones are not supported. This field is required if Duration is set.
  string schedule = 4;
}

// Template contains the template of possibilities for the provisioning logic to launch a NodeClaim with. NodeClaims launched from this NodePool will often be further constrained than the template specifies.
message NodePoolSpecTemplate {
  NodePoolSpecTemplateMetadata metadata = 1;
  // NodeClaimTemplateSpec describes the desired state of the NodeClaim in the Nodepool NodeClaimTemplateSpec is used in the NodePool's NodeClaimTemplate, with the resource requests omitted since users are not able to set resource requests in the NodePool.
  NodePoolSpecTemplateSpec spec = 2;
}

message NodePoolSpecTemplateMetadata {
  // Annotations is an unstructured key value map stored with a resource that may be set by external tools to store and retrieve arbitrary metadata. They are not queryable and should be preserved when modifying objects. More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations
  map<string, string> annotations = 1;
  // Map of string keys and values that can be used to organize and categorize (scope and select) objects. May match selectors of replication controllers and services. More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels
  map<string, string> labels = 2;
}

// NodeClaimTemplateSpec describes the desired state of the NodeClaim in the Nodepool NodeClaimTemplateSpec is used in the NodePool's NodeClaimTemplate, with the resource requests omitted since users are not able to set resource requests in the NodePool.
message NodePoolSpecTemplateSpec {
  // ExpireAfter is the duration the controller will wait before terminating a node, measured from when the node is created. This is useful to implement features like eventually consistent node upgrade, memory leak protection, and disruption testing.
  string expire_after = 1;
  // NodeClassRef is a reference to an object that defines provider specific configuration
  NodePoolSpecTemplateSpecNodeClassRef node_class_ref = 2;
  // Requirements are layered with GetLabels and applied to every node.
  repeated NodePoolSpecTemplateSpecRequirements requirements = 3;
  // StartupTaints are taints that are applied to nodes upon startup which are expected to be removed automatically within a short period of time, typically by a DaemonSet that tolerates the taint. These are commonly used by daemonsets to allow initialization and enforce startup ordering. StartupTaints are ignored for provisioning purposes in that pods are not required to tolerate a StartupTaint in order to have nodes provisioned for them.
  repeated NodePoolSpecTemplateSpecStartupTaints startup_taints = 4;
  // Taints will be applied to the NodeClaim's node.
  repeated NodePoolSpecTemplateSpecTaints taints = 5;
  // TerminationGracePeriod is the maximum duration the controller will wait before forcefully deleting the pods on a node, measured from when deletion is first initiated. Warning: this feature takes precedence over a Pod's terminationGracePeriodSeconds value, and bypasses any blocked PDBs or the karpenter.sh/do-not-disrupt annotation. This field is intended to be used by cluster administrators to enforce that nodes can be cycled within a given time period. When set, drifted nodes will begin draining even if there are pods blocking eviction. Draining will respect PDBs and the do-not-disrupt annotation until the TGP is reached. Karpenter will preemptively delete pods so their terminationGracePeriodSeconds align with the node's terminationGracePeriod. If a pod would be terminated without being granted its full terminationGracePeriodSeconds prior to the node timeout, that pod will be deleted at T = node timeout - pod terminationGracePeriodSeconds. The feature can also be used to allow maximum time limits for long-running jobs which can delay node termination with preStop hooks. If left undefined, the controller will wait indefinitely for pods to be drained.
  string termination_grace_period = 6;
}

// NodeClassRef is a reference to an object that defines provider specific configuration
message NodePoolSpecTemplateSpecNodeClassRef {
  // API version of the referent
  string group = 1;
  // Kind of the referent; More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds"
  string kind = 2;
  // Name of the referent; More info: http://kubernetes.io/docs/user-guide/identifiers#names
  string name = 3;
}

// A node selector requirement with min values is a selector that contains values, a key, an operator that relates the key and values and minValues that represent the requirement to have at least that many values.
message NodePoolSpecTemplateSpecRequirements {
  // The label key that the selector applies to.
  string key = 1;
  // This field is ALPHA and can be dropped or replaced at any time MinValues is the minimum number of unique values required to define the flexibility of the specific requirement.
  int32 min_values = 2;
  // Represents a key's relationship to a set of values. Valid operators are In, NotIn, Exists, DoesNotExist. Gt, and Lt.
  NodePoolSpecTemplateSpecRequirementsOperator operator = 3;
  // An array of string values. If the operator is In or NotIn, the values array must be non-empty. If the operator is Exists or DoesNotExist, the values array must be empty. If the operator is Gt or Lt, the values array must have a single element, which will be interpreted as an integer. This array is replaced during a strategic merge patch.
  repeated string values = 4;
}

// The node this Taint is attached to has the "effect" on any pod that does not tolerate the Taint.
message NodePoolSpecTemplateSpecStartupTaints {
  // Required. The effect of the taint on pods that do not tolerate the taint. Valid effects are NoSchedule, PreferNoSchedule and NoExecute.
  NodePoolSpecTemplateSpecStartupTaintsEffect effect = 1;
  // Required. The taint key to be applied to a node.
  string key = 2;
  // TimeAdded represents the time at which the taint was added.
  string time_added = 3;
  // The taint value corresponding to the taint key.
  string value = 4;
}

// The node this Taint is attached to has the "effect" on any pod that does not tolerate the Taint.
message NodePoolSpecTemplateSpecTaints {
  // Required. The effect of the taint on pods that do not tolerate the taint. Valid effects are NoSchedule, PreferNoSchedule and NoExecute.
  NodePoolSpecTemplateSpecTaintsEffect effect = 1;
  // Required. The taint key to be applied to a node.
  string key = 2;
  // TimeAdded represents the time at which the taint was added.
  string time_added = 3;
  // The taint value corresponding to the taint key.
  string value = 4;
}
